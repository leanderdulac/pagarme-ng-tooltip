<!doctype html>
<html class="no-js" lang="pt-br" data-ng-app="pg-ng-tooltip-demo">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>pg-ng-tooltip demo</title>
        <meta name="description" content="pg-ng-tooltip demo">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="src/style/pg-ng-tooltip.min.css">

    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section>

            <div data-tooltip-trigger data-tooltip-text="It auto adjusts!" class="floating-trigger mid-bottom"></div>
            <div data-tooltip-trigger data-tooltip-text="It auto adjusts!" class="floating-trigger bottom-left"></div>
            <div data-tooltip-trigger data-tooltip-text="It auto adjusts!" class="floating-trigger bottom-right"></div>        

            <article>

                <div class="title">Awesome people</div>

                <div class="avatars">

                    <div data-tooltip-trigger data-tooltip-text="Carl<br /><strong>Sagan</strong>" class="trigger"></div>
                    <div data-tooltip-trigger data-tooltip-text="Nikola Tesla with timeout" data-hide-timeout="2500" class="trigger"></div>
                    <div data-tooltip-trigger data-tooltip-text="Stephen Hawking" class="trigger"></div>
                    
                </div>

            </article>

            <div data-pg-ng-tooltip class="tooltip"></div>
            
        </section>

        <script src="node_modules/angular/angular.min.js"></script>
        <script src="public/app.js"></script>
        <script src="src/js/pg-ng-tooltip.js"></script>

    </body>
</html>
